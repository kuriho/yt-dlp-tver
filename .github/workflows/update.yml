name: update
on:
  schedule:
    - cron:  '* 20 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: $GITHUB_WORKSPACE/.github/scripts/update.sh
      - run: git push
