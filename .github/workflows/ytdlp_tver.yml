name: TVer

on:
  schedule:
    - cron: '0 20 * * *'  # Customize the cron schedule as desired
  workflow_dispatch:

jobs:
  sparse-checkout:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Clone YT-DLP
        uses: dfdez/checkout@feat/sparse-checkout
        with:
          repository: yt-dlp/yt-dlp
          ref: master
          path: lib
          fetch-depth: 1
          sparse-checkout: |
            --no-cone
            yt_dlp/* 
            !yt_dlp/extractor/*

      - name: List Cloned Files
        run: |
          git init
          ls -R

      - name: Sparse Checkout
        run: |
          #git sparse-checkout init --cone
          #git sparse-checkout set yt_dlp/* !yt_dlp/extractor/* --no-cone
          git sparse-checkout add yt_dlp/extractor/__init__.py --no-cone
          git sparse-checkout add yt_dlp/extractor/adobepass.py --no-cone
          git sparse-checkout add yt_dlp/extractor/tver.py --no-cone
          git sparse-checkout add yt_dlp/extractor/brightcove.py --no-cone
          git sparse-checkout add yt_dlp/extractor/common.py --no-cone
        working-directory: lib
        
      - name: List Cloned Files
        run: |
          ls -R
        
      - name: Check Git Status
        id: git-status
        run: |
          if [[ -z $(git status --porcelain) ]]; then
            echo "clean=true" >> $GITHUB_ENV
          else
            echo "clean=false" >> $GITHUB_ENV
            echo $(git ls-remote https://github.com/yt-dlp/yt-dlp.git master | awk '{ print "commit=" $1 }') >> $GITHUB_ENV
            echo env.commit
          fi

      - name: Commit and Push Changes
        if: env.clean == 'false'
        run: |
          git config --global user.name "user mane"
          git config --global user.email "user email"
          git add -A 
          git commit -m "commit message"
          git push
