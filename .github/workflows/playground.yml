name: DummyDistribute Library

on:
   workflow_dispatch:
     
jobs:
   on-success:
     runs-on: ubuntu-latest
     steps:
        - name: Checkout yt-dlp-tver
          uses: actions/checkout@v2
          with:
            path: ./yt-dlp-tver

        - name: Checkout TVer
          uses: actions/checkout@master
          with: 
            repository: kuriho/target
            token: ${{ secrets.PAT }}
            path: ./tver

        - name: Copy over
          run: |
            cp -R ./yt-dlp-tver/lib/** ./tver/lib/

        - name: Release
          run: |
            cd ./tver
            git init
            git add -A 
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            commit_upstream=$(git ls-remote https://github.com/yt-dlp/yt-dlp.git master | awk '{ print $1 }')
            
            git commit -am "[CI] yt-dlp: ${{ commit_upstream }}"
            git push
         
